<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TURKSAT 5B – Alba Space</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>
  <style>
body {
      margin:0;
      font-family:Arial, sans-serif;
      background:url('/assets/images/space-bg.jpg') no-repeat center center fixed;
      background-size:cover;
      color:#fff;
      opacity:0;
      animation:fadeIn 0.8s ease-out forwards;
    }
@keyframes fadeIn {
      to { opacity:1; }
    }
h1 {
      text-align:center;
      margin-top:100px;
      margin-bottom:15px;
      font-size:32px;
      text-shadow:0 0 15px #000;
    }
.container {
      width:90%;
      max-width:1200px;
      margin:auto;
      padding-bottom:50px;
      backdrop-filter:blur(2px);
    }
p {
      text-align:center;
      font-size:18px;
      text-shadow:0 0 8px #000;
      max-width:900px;
      margin:20px auto;
    }
model-viewer {
      width:100%;
      height:600px;
      margin-top:30px;
      background:rgba(0,0,0,0.65);
      border-radius:12px;
      box-shadow:0 0 30px rgba(0,150,255,0.5);
    }
@media (max-width:768px) {
      h1 { font-size:26px; margin-top:90px; }
      model-viewer { height:420px; }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang') || 'en';
      document.documentElement.lang = lang;
      const trBtn = document.getElementById('lang-tr');
      const enBtn = document.getElementById('lang-en');
      if (trBtn && enBtn) {
        if (lang === 'tr') {
          trBtn.classList.add('active');
        } else {
          enBtn.classList.add('active');
        }
        function setLang(code) {
          const url = new URL(window.location.href);
          url.searchParams.set('lang', code);
          window.location.href = url.toString();
        }
        trBtn.onclick = () => setLang('tr');
        enBtn.onclick = () => setLang('en');
      }
    });
  </script>
  <link rel="stylesheet" href="/assets/css/site.css" />
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/menu-toggle.js" defer></script>
</head>
<body>
  <div data-include="/header-en.html"></div>
  <h1 style="margin-top: 20px;">TURKSAT 5B</h1>
  <div class="container">
    <p>TURKSAT 5B is a high-throughput satellite focused on broadband Internet services with its high data capacity.</p>
    <model-viewer data-lang="en" data-track="model_view" data-model-name="turksat-5b" src="/assets/models/turksat-5B.glb" camera-controls ar ar-modes="webxr scene-viewer quick-look"></model-viewer>
  </div>
  <div data-include="/footer-en.html"></div>
</body>
</html>
