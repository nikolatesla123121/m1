  <style>
body {
      margin:0;
      font-family:Arial, sans-serif;
      background:url('/assets/images/space-bg.jpg') no-repeat center center fixed;
      background-size:cover;
      color:#fff;
      opacity:0;
      animation:fadeIn 0.8s ease-out forwards;
    }
@keyframes fadeIn {
      to { opacity:1; }
    }
.logo {
      position:fixed; top:16px; left:16px; z-index:100;
    }
.logo img {

.top-bar {

      top:16px;

      flex-direction:column;
      align-items:flex-end;
      gap:8px;
    }
.lang-switch button {
      border:none;
      padding:4px 10px;
      margin-left:4px;
      border-radius:999px;
      background:rgba(0,0,0,0.6);
      color:#fff;
      cursor:pointer;
      font-size:12px;
    }
.lang-switch button.active {
      background:#00b4ff;
      color:#000;
      font-weight:bold;
    }
nav.main-nav {
      background:rgba(0,0,0,0.55);
      border-radius:999px;
      padding:6px 14px;
      display:flex;

      box-shadow:0 0 18px rgba(0,0,0,0.7);

h1 {

.container {
      width:90%;
      max-width:1200px;
      margin:auto;
      padding-bottom:50px;
      backdrop-filter:blur(2px);
    }
p {
      text-align:center;
      font-size:18px;
      text-shadow:0 0 8px #000;
      max-width:900px;
      margin:20px auto;
    }
model-viewer {
      width:100%;
      height:600px;
      margin-top:30px;
      background:rgba(0,0,0,0.65);
      border-radius:12px;
      box-shadow:0 0 30px rgba(0,150,255,0.5);
    }
@media (max-width:768px) {

      model-viewer { height:420px; }
      nav.main-nav { flex-wrap:wrap; justify-content:flex-end; }
    }
</style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang') || 'tr';
      document.documentElement.lang = lang;
      const trBtn = document.getElementById('lang-tr');
      const enBtn = document.getElementById('lang-en');
      if (trBtn && enBtn) {
        if (lang === 'tr') {
          trBtn.classList.add('active');
        } else {
          enBtn.classList.add('active');
        }
        function setLang(code) {
          const url = new URL(window.location.href);
          url.searchParams.set('lang', code);
          window.location.href = url.toString();
        }
        trBtn.onclick = () => setLang('tr');
        enBtn.onclick = () => setLang('en');
      }
    });
  </script>
