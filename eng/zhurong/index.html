<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zhurong – Alba Space</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>

  <style>
:root {
      --header-bg: #020617;
      --accent: #00c2ff;
    }
* {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
body {
      font-family: Arial, sans-serif;
      background: url("/assets/images/space-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
@keyframes fadeIn {
      to { opacity: 1; }
    }
.header-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #e5e7eb;
    }
.header-logo img {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: #0f172a;
      padding: 4px;
    }
.header-logo span {
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
.top-lang-switch {
      display: flex;
      gap: 6px;
      align-items: center;
      font-size: 13px;
    }
.top-lang-switch a {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      text-decoration: none;
    }
.top-lang-switch a.active {
      background: #e5e7eb;
      color: #020617;
      font-weight: 600;
    }
/* КОНТЕНТ СТРАНИЦЫ */

    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 15px;
      font-size: 32px;
      text-shadow: 0 0 15px #000;
    }
.container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding-bottom: 50px;
      backdrop-filter: blur(2px);
    }
p {
      text-align: center;
      font-size: 18px;
      text-shadow: 0 0 8px #000;
      max-width: 900px;
      margin: 20px auto;
    }
model-viewer {
      width: 100%;
      height: 600px;
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
    }
@media (max-width: 768px) {
      h1 {
        font-size: 26px;
        margin-top: 90px;
      }
      model-viewer {
        height: 420px;
      }
    }
</style>

  <link rel="stylesheet" href="/assets/css/site.css" />
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/menu-toggle.js" defer></script>
</head>

<body>
  <div data-include="/header-en.html"></div>



<h1>Zhurong</h1>

<div class="container">
  <p>
    Zhurong is a Chinese-made rover designed to study the surface and climate of Mars' Utopia Planitia region.
  </p>

  <model-viewer data-lang="en"
    data-track="model_view" data-model-name="zhurong" src="/assets/models/zhurong.glb"
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>
</div>

  <div data-include="/footer-en.html"></div>
</body>
</html>
