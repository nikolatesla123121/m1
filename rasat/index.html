<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RASAT – Alba Space</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>

  <link rel="stylesheet" href="/assets/css/site.css" />
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/menu-toggle.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/assets/images/space-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }

    h1 {
      text-align: center;
      margin-top: 110px;
      margin-bottom: 15px;
      font-size: 32px;
      text-shadow: 0 0 15px #000;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding-bottom: 50px;
      backdrop-filter: blur(2px);
    }
    p {
      text-align: center;
      font-size: 18px;
      text-shadow: 0 0 8px #000;
      max-width: 900px;
      margin: 20px auto;
    }
    model-viewer {
      width: 100%;
      height: 600px;
      margin-top: 30px;
      background: rgba(0,0,0,0.65);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,150,255,0.5);
    }
    @media (max-width: 768px) {
      h1 { font-size: 26px; margin-top: 100px; }
      model-viewer { height: 420px; }
    }
  </style>
</head>
<body>
  <div data-include="/header-tr.html"></div>

  <main>
    <h1>RASAT</h1>

    <div class="container">
      <p>
        RASAT, Türkiye'nin ilk yerli tasarım ve üretim yer gözlem uydusu olarak
        uzaktan algılama ve haritalama çalışmalarında önemli veriler sağlamıştır.
      </p>

      <model-viewer data-track="model_view" data-model-name="rasat"
        src="/assets/models/rasat.glb"
        camera-controls
        auto-rotate
        ar
        ar-modes="webxr scene-viewer quick-look">
      </model-viewer>
    </div>
  </main>

  <div data-include="/footer-tr.html"></div>
</body>
</html>
