<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Try-On v10 (Debug Skeleton)</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        #input_video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0;
        }

        /* Канвас для 3D кольца */
        #output_canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; pointer-events: none;
        }

        /* НОВЫЙ Канвас для рисования скелета руки (отладка) */
        #debug_canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; pointer-events: none;
        }

        #ui-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 10; gap: 20px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.9); border: none; border-radius: 50%;
            width: 60px; height: 60px; font-size: 30px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        #status-text {
            position: absolute; top: 10%; left: 0; width: 100%;
            color: lime; font-size: 14px; z-index: 20; 
            text-align: center; text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/examples/": "https://unpkg.com/three@0.128.0/examples/"
            }
        }
    </script>
</head>
<body>

    <div id="status-text">Ожидание руки...<br>(Включите нормальный свет!)</div>

    <video id="input_video" playsinline muted autoplay></video>
    <canvas id="output_canvas"></canvas>
    <canvas id="debug_canvas"></canvas>

    <div id="ui-container">
        <button class="arrow-btn" id="prev-btn">◀</button>
        <button class="arrow-btn" id="next-btn">▶</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        const models = ['ring_01.glb', 'ring_02.glb', 'ring_03.glb'];
        
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const debugCanvas = document.getElementById('debug_canvas');
        const debugCtx = debugCanvas.getContext('2d');
        const statusText = document.getElementById('status-text');

        let currentModelIndex = 0;
        let currentRing = null;

        // --- 1. Three.js ---
        const scene = new THREE.Scene();
        const camera3D = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera3D.position.z = 2;

        const renderer = new THREE.WebGLRenderer({ canvas: canvasElement, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2.0); 
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
        dirLight.position.set(3, 10, 10);
        scene.add(dirLight);

        // --- 2. Loader ---
        const loader = new GLTFLoader();

        function loadRing(index) {
            if (currentRing) { scene.remove(currentRing); currentRing = null; }

            loader.load(models[index], (gltf) => {
                currentRing = gltf.scene;
                currentRing.scale.set(10, 10, 10); 
                currentRing.visible = false; // СКРЫВАЕМ ПОКА НЕ НАЙДЕМ РУКУ
                scene.add(currentRing);
            }, undefined, (error) => {
                console.log("Fallback");
                const geo = new THREE.TorusGeometry(0.3, 0.05, 16, 32);
                geo.rotateX(Math.PI / 2); 
                const mat = new THREE.MeshStandardMaterial({ color: 0xFFD700 });
                currentRing = new THREE.Mesh(geo, mat);
                currentRing.visible = false; // СКРЫВАЕМ ПОКА НЕ НАЙДЕМ РУКУ
                scene.add(currentRing);
            });
        }
        loadRing(0);

        // --- 3. MediaPipe ---
        const hands = new window.Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            // Очистка слоев
            renderer.clear();
            debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                statusText.innerText = "РУКА НАЙДЕНА!";
                
                const landmarks = results.multiHandLandmarks[0];

                // 1. РИСУЕМ СКЕЛЕТ (Красные линии)
                drawConnectors(debugCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                drawLandmarks(debugCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 3});

                // 2. ДВИГАЕМ КОЛЬЦО
                if (currentRing) {
                    currentRing.visible = true; // ПОКАЗЫВАЕМ КОЛЬЦО

                    const p13 = landmarks[13];
                    const p14 = landmarks[14];

                    const x = (p13.x + p14.x) / 2;
                    const y = (p13.y + p14.y) / 2;
                    
                    const screenX = (x - 0.5) * 10; 
                    const screenY = -(y - 0.5) * 10;
                    const screenZ = -5;
                    currentRing.position.set(screenX, screenY, screenZ);

                    const dx = p14.x - p13.x;
                    const dy = p14.y - p13.y;
                    const angle = Math.atan2(dy, dx);
                    currentRing.rotation.z = angle - Math.PI / 2;
                }
            } else {
                statusText.innerText = "Рука НЕ видна (проверьте свет)";
                if(currentRing) currentRing.visible = false; // Скрываем кольцо, если руки нет
            }
            renderer.render(scene, camera3D);
        });

        const camera = new window.Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280,
            height: 720,
            facingMode: 'environment'
        });
        camera.start();

        // Синхронизация размеров канвасов
        function resize() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            camera3D.aspect = w / h;
            camera3D.updateProjectionMatrix();
            renderer.setSize(w, h);
            debugCanvas.width = w;
            debugCanvas.height = h;
        }
        window.addEventListener('resize', resize);
        resize();

        // Кнопки
        document.getElementById('next-btn').onclick = () => {
            currentModelIndex = (currentModelIndex + 1) % models.length;
            loadRing(currentModelIndex);
        }
        document.getElementById('prev-btn').onclick = () => {
            currentModelIndex = (currentModelIndex - 1 + models.length) % models.length;
            loadRing(currentModelIndex);
        }
    </script>
</body>
</html>
