<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Try-On v6 (Back Camera)</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        
        /* Логгер */
        #debug-console {
            position: absolute; top: 0; left: 0; width: 100%; height: 20%;
            background: rgba(0, 0, 0, 0.3); color: #00ff00;
            font-family: monospace; font-size: 10px;
            overflow-y: scroll; z-index: 1000; padding: 5px;
            pointer-events: none;
        }

        /* --- ИЗМЕНЕНИЕ 1: УБРАЛИ ЗЕРКАЛЬНОСТЬ --- */
        /* Для задней камеры transform: scaleX(-1) НЕ НУЖЕН */
        
        #input_video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 0;
            /* transform: scaleX(-1);  <-- УДАЛЕНО */
        }

        #output_canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; pointer-events: none;
            /* transform: scaleX(-1); <-- УДАЛЕНО */
        }

        #ui-container {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 10; gap: 20px;
        }
        .arrow-btn {
            background: rgba(255, 255, 255, 0.9); border: none; border-radius: 50%;
            width: 60px; height: 60px; font-size: 30px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        #loading-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 18px; z-index: 5; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px;
            text-align: center;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/examples/": "https://unpkg.com/three@0.128.0/examples/"
            }
        }
    </script>
</head>
<body>

    <div id="debug-console">=== BACK CAMERA MODE v6 ===<br></div>
    <div id="loading-text">Arka kamera başlatılıyor...<br>(Запуск задней камеры)</div>

    <video id="input_video" playsinline muted autoplay></video>
    <canvas id="output_canvas"></canvas>

    <div id="ui-container">
        <button class="arrow-btn" id="prev-btn">◀</button>
        <button class="arrow-btn" id="next-btn">▶</button>
    </div>

    <script>
        const debugDiv = document.getElementById('debug-console');
        window.log = function(msg, color='#0f0') {
            const d = document.createElement('div');
            d.innerText = `> ${msg}`;
            d.style.color = color;
            debugDiv.appendChild(d);
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        const models = ['ring_01.glb', 'ring_02.glb', 'ring_03.glb'];
        
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const loadingText = document.getElementById('loading-text');

        let currentModelIndex = 0;
        let currentRing = null;

        try {
            // Three.js Scene
            const scene = new THREE.Scene();
            const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera3D.position.z = 2;

            const renderer = new THREE.WebGLRenderer({ canvas: canvasElement, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(2, 5, 5);
            scene.add(dirLight);

            // Loader
            const loader = new GLTFLoader();
            function loadRing(index) {
                window.log(`Loading: ${models[index]}...`);
                if (currentRing) { scene.remove(currentRing); currentRing = null; }

                loader.load(models[index], (gltf) => {
                    window.log("Model OK!");
                    currentRing = gltf.scene;
                    currentRing.scale.set(15, 15, 15); 
                    scene.add(currentRing);
                }, undefined, (error) => {
                    window.log(`FILE NOT FOUND: ${models[index]}`, 'orange');
                    const geo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                    const mat = new THREE.MeshNormalMaterial();
                    currentRing = new THREE.Mesh(geo, mat);
                    scene.add(currentRing);
                });
            }
            loadRing(0);

            // MediaPipe Hands
            const hands = new window.Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults((results) => {
                renderer.clear();

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    loadingText.style.display = 'none';
                    
                    const landmarks = results.multiHandLandmarks[0];
                    const p13 = landmarks[13];
                    const p14 = landmarks[14];

                    if (currentRing) {
                        // --- ИЗМЕНЕНИЕ: ЛОГИКА КООРДИНАТ ---
                        // Так как мы убрали зеркальность, инверсия X больше не нужна так, как раньше.
                        // Но координаты MediaPipe всегда 0..1 (слева направо).
                        // Three.js: 0 в центре.
                        // X без зеркала: (x - 0.5)
                        
                        const x = (p13.x + p14.x) / 2; // Средняя точка X (0..1)
                        const y = (p13.y + p14.y) / 2; // Средняя точка Y (0..1)

                        // Конвертация в координаты сцены Three.js
                        // (x - 0.5) * -10 (минус нужен, чтобы двигалось в правильную сторону относительно камеры)
                        const screenX = -(x - 0.5) * 10; 
                        const screenY = -(y - 0.5) * 10;
                        const screenZ = -5;

                        currentRing.position.set(screenX, screenY, screenZ);

                        // Вращение
                        const dx = p14.x - p13.x;
                        const dy = p14.y - p13.y;
                        const angle = Math.atan2(dy, dx);
                        
                        // Поворот может потребовать корректировки знака из-за отсутствия зеркала
                        currentRing.rotation.z = -angle + Math.PI/2; 
                        currentRing.rotation.x = 0.2;
                    }
                } else {
                     // Если руку потеряли
                }
                renderer.render(scene, camera3D);
            });

            // --- ИЗМЕНЕНИЕ 2: НАСТРОЙКА КАМЕРЫ ---
            const camera = new window.Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 1280,
                height: 720,
                facingMode: 'environment' // <--- ЭТА СТРОЧКА ВКЛЮЧАЕТ ЗАДНЮЮ КАМЕРУ
            });
            
            camera.start()
                .then(() => window.log("Back Camera Started!"))
                .catch(err => window.log(`CAMERA ERROR: ${err.message}`, 'red'));

            // Buttons
            document.getElementById('next-btn').onclick = () => {
                currentModelIndex = (currentModelIndex + 1) % models.length;
                loadRing(currentModelIndex);
            }
            document.getElementById('prev-btn').onclick = () => {
                currentModelIndex = (currentModelIndex - 1 + models.length) % models.length;
                loadRing(currentModelIndex);
            }

        } catch (e) {
            window.log(`ERROR: ${e.message}`, 'red');
        }
    </script>
</body>
</html>
