<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop – AlbaSpace</title>
  <!-- Load core site styles and shop-specific styles -->
  <link rel="stylesheet" href="/assets/css/site.css">
  <link rel="stylesheet" href="/assets/css/shop.css">
  <!-- Include header/footer loader and cart logic -->
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/menu-toggle.js" defer></script>
  <script src="/assets/js/cart.js" defer></script>
</head>
<body>
  <!-- Dynamic header include.  The include.js script will replace this
       with the contents of /header-en.html from your existing site. -->
  <div data-include="/header-en.html"></div>

  <main class="shop-container">
    <h1 style="text-align:center;margin-bottom:8px;">Shop</h1>
    <p style="text-align:center;margin-bottom:32px;color:var(--text-muted);">Discover AlbaSpace apparel and collectibles.</p>
    <div class="product-list">
      <!-- Dragon scale model -->
      <a href="/eng/product-dragon.html" class="product-card">
        <img src="/assets/images/dragon.png" alt="SpaceX Dragon Scale Model">
        <div class="product-info">
          <h3>SpaceX Dragon Scale Model</h3>
          <div class="product-price">$300.00</div>
        </div>
      </a>
      <!-- Pullover hoodie -->
      <a href="/eng/product-hoodie.html" class="product-card">
        <img src="/assets/images/hoodie.png" alt="Unisex SpaceX Pullover Hoodie">
        <div class="product-info">
          <h3>Unisex SpaceX Pullover Hoodie</h3>
          <div class="product-price">$65.00</div>
        </div>
      </a>
      <!-- Trucker hat -->
      <a href="/eng/product-hat.html" class="product-card">
        <img src="/assets/images/hat.png" alt="Starbase City 3D Trucker Hat">
        <div class="product-info">
          <h3>Starbase City 3D Trucker Hat</h3>
          <div class="product-price">$40.00</div>
        </div>
      </a>
      <!-- T-shirt -->
      <a href="/eng/product-shirt.html" class="product-card">
        <img src="/assets/images/shirt.png" alt="Unisex Starbase City T-Shirt">
        <div class="product-info">
          <h3>Unisex Starbase City T‑Shirt</h3>
          <div class="product-price">$35.00</div>
        </div>
      </a>
    </div>
  </main>

  <!-- Dynamic footer include -->
  <div data-include="/footer-en.html"></div>
</body>
</html>
