<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mağaza – AlbaSpace</title>
  <!-- Temel stil dosyaları ve mağazaya özel stil -->
  <link rel="stylesheet" href="/assets/css/site.css">
  <link rel="stylesheet" href="/assets/css/shop.css">
  <!-- Header/footer'ı yüklemek ve sepet mantığını eklemek için scriptler -->
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/menu-toggle.js" defer></script>
  <script src="/assets/js/cart.js" defer></script>
</head>
<body>
  <!-- Dinamik başlık dahil etme. include.js, bunu mevcut sitenizdeki
       /header-tr.html içeriğiyle değiştirecektir. -->
  <div data-include="/header-tr.html"></div>

  <main class="shop-container">
    <h1 style="text-align:center;margin-bottom:8px;">Mağaza</h1>
    <p style="text-align:center;margin-bottom:32px;color:var(--text-muted);">AlbaSpace kıyafet ve koleksiyonlarını keşfedin.</p>
    <div class="product-list">
      <!-- Dragon ölçek modeli -->
      <a href="/tr/product-dragon.html" class="product-card">
        <img src="/assets/images/dragon.png" alt="SpaceX Dragon Ölçek Modeli">
        <div class="product-info">
          <h3>SpaceX Dragon Ölçek Modeli</h3>
          <div class="product-price">$300.00</div>
        </div>
      </a>
      <!-- Kapüşonlu sweat -->
      <a href="/tr/product-hoodie.html" class="product-card">
        <img src="/assets/images/hoodie.png" alt="Unisex SpaceX Kapüşonlu Sweat">
        <div class="product-info">
          <h3>Unisex SpaceX Kapüşonlu Sweat</h3>
          <div class="product-price">$65.00</div>
        </div>
      </a>
      <!-- Trucker şapka -->
      <a href="/tr/product-hat.html" class="product-card">
        <img src="/assets/images/hat.png" alt="Starbase City 3D Şapka">
        <div class="product-info">
          <h3>Starbase City 3D Kamyon Şapka</h3>
          <div class="product-price">$40.00</div>
        </div>
      </a>
      <!-- Tişört -->
      <a href="/tr/product-shirt.html" class="product-card">
        <img src="/assets/images/shirt.png" alt="Unisex Starbase City Tişört">
        <div class="product-info">
          <h3>Unisex Starbase City Tişört</h3>
          <div class="product-price">$35.00</div>
        </div>
      </a>
    </div>
  </main>

  <!-- Dinamik footer dahil etme -->
  <div data-include="/footer-tr.html"></div>
</body>
</html>
