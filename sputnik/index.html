<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sputnik – Alba Space</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>

  <!-- Глобальные стили и include для хедера/футера -->
  <link rel="stylesheet" href="/assets/css/site.css" />
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/menu-toggle.js" defer></script>

  <style>
    :root {
      --header-bg: #020617;
      --accent: #00c2ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('/assets/images/space-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      opacity: 0;
      animation: fadeInBody 0.8s ease-out forwards;
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 15px;
      font-size: 32px;
      text-shadow: 0 0 15px #000;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding-bottom: 50px;
      backdrop-filter: blur(2px);
    }

    p {
      text-align: center;
      font-size: 18px;
      text-shadow: 0 0 8px #000;
      max-width: 900px;
      margin: 20px auto;
    }

    model-viewer {
      width: 100%;
      height: 600px;
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 26px;
        margin-top: 90px;
      }
      model-viewer {
        height: 420px;
      }
    }





    #loading-overlay::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        rgba(0, 194, 255, 0.15) 50%,
        transparent 100%
      );
      animation: scanMove 3.5s linear infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .loader-card {
      position: relative;
      padding: 26px 26px 22px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.85);
      box-shadow:
        0 0 30px rgba(0, 194, 255, 0.45),
        0 0 80px rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.3);
      max-width: 320px;
      width: 90%;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .loader-card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: conic-gradient(
        from 180deg,
        rgba(0, 194, 255, 0.2),
        transparent,
        rgba(56, 189, 248, 0.4),
        transparent,
        rgba(0, 194, 255, 0.2)
      );
      opacity: 0.6;
      filter: blur(10px);
      z-index: -1;
      animation: glowPulse 4s ease-in-out infinite;
    }

    .loading-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .loading-logo img {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: #020617;
      padding: 4px;
      box-shadow: 0 0 18px rgba(0, 194, 255, 0.6);
    }

    .loading-logo span {
      font-size: 15px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #e5e7eb;
      opacity: 0.9;
    }

    .loader-orb {
      position: relative;
      width: 84px;
      height: 84px;
      margin: 0 auto 16px;
    }

    .orb-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid rgba(148, 163, 184, 0.3);
      border-top-color: var(--accent);
      border-right-color: rgba(56, 189, 248, 0.9);
      animation: orbSpin 1.5s linear infinite;
      box-shadow:
        0 0 18px rgba(0, 194, 255, 0.7),
        0 0 32px rgba(37, 99, 235, 0.4);
    }

    .orb-core {
      position: absolute;
      inset: 18px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(56, 189, 248, 0.95),
        rgba(8, 47, 73, 1)
      );
      box-shadow:
        0 0 24px rgba(56, 189, 248, 0.9),
        0 0 60px rgba(0, 0, 0, 1);
    }

    .loading-text {
      font-size: 15px;
      line-height: 1.4;
      margin-bottom: 14px;
      color: #e5e7eb;
      opacity: 0.92;
    }

    .loading-subtext {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    .progress-shell {
      position: relative;
      width: 100%;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: radial-gradient(circle at top, #020617, #020617);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(56, 189, 248, 1),
        rgba(59, 130, 246, 1),
        rgba(37, 99, 235, 0.8)
      );
      box-shadow:
        0 0 16px rgba(56, 189, 248, 0.9),
        0 0 30px rgba(56, 189, 248, 0.8);
      border-radius: inherit;
      transition: width 0.25s ease-out;
    }

    .progress-glow {
      position: absolute;
      inset: 0;
      border-radius: 999px;
      pointer-events: none;
      background: radial-gradient(
        circle at center,
        rgba(56, 189, 248, 0.35),
        transparent 60%
      );
      opacity: 0.0;
      animation: progressGlow 1.8s ease-in-out infinite;
    }

    .overlay-hint {
      margin-top: 8px;
      font-size: 11px;
      color: #9ca3af;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    #loading-overlay.fade-out {
      animation: overlayFadeOut 0.5s ease-in forwards;
      pointer-events: none;
    }

    @keyframes overlayFadeIn {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes overlayFadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-4px);
      }
    }

    @keyframes orbSpin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.03);
      }
    }

    @keyframes scanMove {
      0% {
        transform: translateY(-50%);
      }
      100% {
        transform: translateY(50%);
      }
    }

    @keyframes progressGlow {
      0%, 100% {
        opacity: 0.1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>
  <!-- Глобальный хедер -->
  <div data-include="/header-tr.html"></div>

  <main>
    <h1 style="margin-top: 20px;">Sputnik</h1>

    <div class="container">
      <p>4 Ekim 1957'de fırlatılmış olan Sputnik 1, dünyanın ilk yapay uydusudur.</p>

      <model-viewer
        id="main-model"
        data-model-name="sputnik"
        src="/assets/models/sputnik.glb"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look">
      </model-viewer>
    </div>
  </main>

  <!-- Глобальный футер -->
  <div data-include="/footer-tr.html"></div>

  

</body>
</html>
