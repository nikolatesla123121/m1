<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uluslararası Uzay İstasyonu – Alba Space</title>
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- model-viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.0/model-viewer.min.js"></script>

  <style>
    :root {
      --header-bg: #020617;
      --accent: #00c2ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: url("/assets/images/space-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      opacity: 0;
      animation: fadeInBody 0.8s ease-out forwards;
    }

    @keyframes fadeInBody { to { opacity: 1; } }

    /* КОНТЕНТ СТРАНИЦЫ */
    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 15px;
      font-size: 32px;
      text-shadow: 0 0 15px #000;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding-bottom: 50px;
      backdrop-filter: blur(2px);
    }

    p {
      text-align: center;
      font-size: 18px;
      text-shadow: 0 0 8px #000;
      max-width: 900px;
      margin: 20px auto;
    }

    /* ОБЁРТКА для model-viewer + прелоадера */
    .viewer-wrapper{
      position: relative;
      width: 100%;
      margin-top: 30px;
      border-radius: 12px;
      overflow: hidden; /* чтобы оверлей не вылезал за скругления */
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
      background: rgba(0, 0, 0, 0.65);
    }

    model-viewer {
      width: 100%;
      height: 600px;
      display: block;
      background: transparent;
    }

    @media (max-width: 768px) {
      h1 { font-size: 26px; margin-top: 90px; }
      model-viewer { height: 420px; }
    }


  </style>

  <link rel="stylesheet" href="/assets/css/site.css" />
  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/menu-toggle.js" defer></script>
</head>

<body>
  <div data-include="/header-tr.html"></div>

  <h1>Uluslararası Uzay İstasyonu</h1>

  <div class="container">
    <p>
      Uluslararası Uzay İstasyonu, ortak bilimsel deneylerin yapıldığı yörüngesel bir uzay laboratuvarıdır.
    </p>

    <model-viewer data-track="model_view" data-model-name="iss"
      src="/assets/models/iss.glb"
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
  </div>

  <div data-include="/footer-tr.html"></div>


</body>
</html>
