name: Screenshot models

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  screenshots:
    name: Capture model screenshots
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install required system packages for Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libx11-xcb1 libx11-6 \
            libxcomposite1 libxrandr2 libxdamage1 libxfixes3 libxss1 libgconf-2-4 libgtk-3-0 \
            libasound2 libgbm1 fonts-liberation libpangocairo-1.0-0 ca-certificates

      - name: Install npm dependencies
        run: npm ci

      - name: Build atlas data
        run: npm run build:atlas-nav

      - name: Run screenshot script
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'false'
        run: npm run screenshot:models

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: model-screenshots
          path: assets/screenshots
